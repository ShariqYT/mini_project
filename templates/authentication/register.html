{% extends 'base.html' %}

{% block title %}Join! | E-Vote{% endblock title %}

{% block head %}
<style>
  body{
    background: url(../static/img/1.jpg) no-repeat center center;
    background-size: 100%;
  }
  .card{
    --mdb-card-bg: rgba(255,255,255, 0.8);
    
  }
  .bg{
    background: url(../static/img/2.jpg) no-repeat center center;
    background-size: 100%;
  }
  #reg-btn:hover{
    box-shadow:0px 0px 5px rgba(255, 0, 119,.7);
    }
    
  #reg-btn{
    background:rgb(255, 0, 119);
    box-shadow:-1px 2px 10px rgba(0, 0, 0, 0.233);
    }

  #log-btn:hover{
    box-shadow:0px 0px 5px rgba(255, 0, 119,.7);
    }
</style> 
{% endblock head %}

{% block body %}
<div class ='container'>
    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">WELCOME TO E-VOTE</h4>
                      </div>
      
                      <form action="/register/" method="post">
                      {% csrf_token %}
                        <p>Please Register Your Account</p>
      
                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example11" name="username" class="form-control"
                             required/>
                          <label class="form-label" for="form2Example11">Full Name</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="tel" id="form2Example11" name="mobile" class="form-control"
                             required/>
                          <label class="form-label" for="form2Example11">Mobile Number</label>
                        </div>
                        
                        <div class="form-outline mb-4">
                          <input type="address" id="form2Example22" name="address" class="form-control" required />
                          <label class="form-label" for="form2Example22">Address</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example11" name="email" class="form-control"
                             required/>
                          <label class="form-label" for="form2Example11">Email</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example22" name="pass1" class="form-control" required/>
                          <label class="form-label" for="form2Example22">Password</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example22" name="pass2" class="form-control" required/>
                          <label class="form-label" for="form2Example22">Confirm Password</label>
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                          <button id="reg-btn" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit ">Register</button>
                        </div>

                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Already have an account?</p>
                          <a href="/login/"> <button type="button" class="btn btn-outline-danger">Click Here</button>
                        </div></a>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2 bg">
                    <!-- <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">We are more than just a company</h4>
                      <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                        exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
{% endblock body %}
